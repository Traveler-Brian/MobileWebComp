  <link rel="manifest" href="manifest.json">

<meta name="apple-mobile-web-app-title" content="發現中小企">

<title>發現中小企</title>
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
</head>
<body>
  <div class="view-all-records">
    <div class="content">
      <center>
      <img src="img/viewAll.png" style="width: 20vh"/><br>
      <p>查看所有「發現」</p>
      </center>
    </div>
  </div>
  
  <div class="submit-record">
    <div class="content">
      <center>
      <img src="img/submit.png" style="width: 20vh"/>
      <p>上載您的「發現」</p>
      </center>
    </div>
    </div>
  <div id="popupViewAll" class="lity-hide">
      <div id="details">

      </div>
  </div>
  <div id="popupViewDetails" class="lity-hide">
      
  </div>
  <div id="popupSubmit" class="lity-hide">
    <h1>上載「發現」</h1>
    <form>
    <h4>商鋪/企業名稱：</h4>
    <input type="text" name="name" class="w3-input w3-border">
    <h4>地址：</h4>
    <input type="text" name="address" class="w3-input w3-border" placeholder="請輸入詳細地址">
    <input type="hidden" name="latitude">
    <input type="hidden" name="longitude">
    <h4>描述:</h4>
    <input type="text" name="remark" class="w3-input w3-border">
    <h4>拍攝照片:</h4>
    
    <input type="file" name="personalPhoto" accept="image/*" capture="camera" id="camera" value="camera" style="display:none;">
      <div class="imageView">
        <label for="camera"><div style="width: 15vh; height: 15vh"><center style="height:100%"><img src="img/addImg.png" style="width:10vh;height:10vh;top: 50%;transform: translateY(-50%);position:relative;"></div></center></label>
      </div><br>
      <a href="javascript:recSubmit()" class="w3-btn w3-blue w3-input">傳送</a>
    </form>
    <div></div>
  </div>
   <a href="#popupSubmit" data-lity="data-lity" id="openSubmitPage"></a>
   <a href="#popupViewAll" data-lity="data-lity" id="openViewAllPage"></a>
   <a href="#popupViewDetails" data-lity="data-lity" id="openViewDetailsPage"></a>
   <script src="js/inner.js"></script>
</body>
  <footer>

  <img src="img/load.svg" style="display: none;"></img>
  </div>
